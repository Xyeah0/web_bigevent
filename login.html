<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>
<body>
    <!-- logo -->
    <div class="layui-main">
        <img src="/assets/images/文章.png" alt="">
    </div>
    <!-- head title -->
    <div class="loginAndRegBox">
        <div class="title-box">文章后台管理系统</div>
    <!-- login -->
    <div class="login-box">
        <form class="layui-form" action="" id="form_login">
            <!-- username -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i> 
                <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- password -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i> 
                <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- login button -->
            <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn btn_login " lay-submit >登陆</button>
            </div>
            <div><a href="javascript:;" class="link_login">没有账号？去注册</a></div>
        </form>
    </div>
    <!-- reg -->
    <div class="reg-box">
    <form class="layui-form" action="" id="form_reg">
        <!-- username -->
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i> 
            <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <!-- password -->
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i> 
            <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <!-- confirm password -->
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i> 
            <input type="password" name="repassword" required  lay-verify="required|repass" placeholder="再次确认密码" autocomplete="off" class="layui-input">
        </div>
        <!-- login button -->
        <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal btn_login " lay-submit >注册</button>
        </div>
        <div><a href="javascript:;" class="link_reg">去登录</a></div>
    </form>
    </div>
    </div>
    
</body>
<script src="/assets/lib/layui/layui.all.js"></script>  
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/js/login.js"></script> 
</html>
